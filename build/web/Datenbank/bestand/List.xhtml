<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBestandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBestandEmpty}" rendered="#{bestandController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bestandController.items.rowCount > 0}">
                    <h:outputText value="#{bestandController.pagination.pageFirstItem + 1}..#{bestandController.pagination.pageLastItem + 1}/#{bestandController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bestandController.previous}" value="#{bundle.Previous} #{bestandController.pagination.pageSize}" rendered="#{bestandController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bestandController.next}" value="#{bundle.Next} #{bestandController.pagination.pageSize}" rendered="#{bestandController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bestandController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBestandTitle_bestandId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bestandId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBestandTitle_stueck}"/>
                            </f:facet>
                            <h:outputText value="#{item.stueck}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBestandTitle_einheit}"/>
                            </f:facet>
                            <h:outputText value="#{item.einheit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBestandTitle_preis}"/>
                            </f:facet>
                            <h:outputText value="#{item.preis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBestandTitle_artikel}"/>
                            </f:facet>
                            <h:outputText value="#{item.artikel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBestandTitle_schiff}"/>
                            </f:facet>
                            <h:outputText value="#{item.schiff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bestandController.prepareView}" value="#{bundle.ListBestandViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bestandController.prepareEdit}" value="#{bundle.ListBestandEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bestandController.destroy}" value="#{bundle.ListBestandDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bestandController.prepareCreate}" value="#{bundle.ListBestandCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBestandIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
