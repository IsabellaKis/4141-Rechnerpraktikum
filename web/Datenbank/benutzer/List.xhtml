<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBenutzerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBenutzerEmpty}" rendered="#{benutzerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{benutzerController.items.rowCount > 0}">
                    <h:outputText value="#{benutzerController.pagination.pageFirstItem + 1}..#{benutzerController.pagination.pageLastItem + 1}/#{benutzerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{benutzerController.previous}" value="#{bundle.Previous} #{benutzerController.pagination.pageSize}" rendered="#{benutzerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{benutzerController.next}" value="#{bundle.Next} #{benutzerController.pagination.pageSize}" rendered="#{benutzerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{benutzerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenutzerTitle_benutzerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.benutzerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenutzerTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenutzerTitle_passwort}"/>
                            </f:facet>
                            <h:outputText value="#{item.passwort}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenutzerTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenutzerTitle_schiff}"/>
                            </f:facet>
                            <h:outputText value="#{item.schiff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{benutzerController.prepareView}" value="#{bundle.ListBenutzerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{benutzerController.prepareEdit}" value="#{bundle.ListBenutzerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{benutzerController.destroy}" value="#{bundle.ListBenutzerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{benutzerController.prepareCreate}" value="#{bundle.ListBenutzerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBenutzerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
