<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBenutzerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBenutzerLabel_benutzerId}"/>
                    <h:outputText value="#{benutzerController.selected.benutzerId}" title="#{bundle.ViewBenutzerTitle_benutzerId}"/>
                    <h:outputText value="#{bundle.ViewBenutzerLabel_username}"/>
                    <h:outputText value="#{benutzerController.selected.username}" title="#{bundle.ViewBenutzerTitle_username}"/>
                    <h:outputText value="#{bundle.ViewBenutzerLabel_passwort}"/>
                    <h:outputText value="#{benutzerController.selected.passwort}" title="#{bundle.ViewBenutzerTitle_passwort}"/>
                    <h:outputText value="#{bundle.ViewBenutzerLabel_status}"/>
                    <h:outputText value="#{benutzerController.selected.status}" title="#{bundle.ViewBenutzerTitle_status}"/>
                    <h:outputText value="#{bundle.ViewBenutzerLabel_schiff}"/>
                    <h:outputText value="#{benutzerController.selected.schiff}" title="#{bundle.ViewBenutzerTitle_schiff}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{benutzerController.destroyAndView}" value="#{bundle.ViewBenutzerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBenutzerEditLink}"/>
                <br />
                <h:commandLink action="#{benutzerController.prepareCreate}" value="#{bundle.ViewBenutzerCreateLink}" />
                <br />
                <h:commandLink action="#{benutzerController.prepareList}" value="#{bundle.ViewBenutzerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBenutzerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
