<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRouteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRouteLabel_routeId}" for="routeId" />
                    <h:inputText id="routeId" value="#{routeController.selected.routeId}" title="#{bundle.CreateRouteTitle_routeId}" required="true" requiredMessage="#{bundle.CreateRouteRequiredMessage_routeId}"/>
                    <h:outputLabel value="#{bundle.CreateRouteLabel_routenname}" for="routenname" />
                    <h:inputText id="routenname" value="#{routeController.selected.routenname}" title="#{bundle.CreateRouteTitle_routenname}" />
                    <h:outputLabel value="#{bundle.CreateRouteLabel_wegpunkte}" for="wegpunkte" />
                    <h:selectOneMenu id="wegpunkte" value="#{routeController.selected.wegpunkte}" title="#{bundle.CreateRouteTitle_wegpunkte}" >
                        <f:selectItems value="#{wegpunkteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRouteLabel_schiff}" for="schiff" />
                    <h:selectOneMenu id="schiff" value="#{routeController.selected.schiff}" title="#{bundle.CreateRouteTitle_schiff}" required="true" requiredMessage="#{bundle.CreateRouteRequiredMessage_schiff}">
                        <f:selectItems value="#{schiffController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{routeController.create}" value="#{bundle.CreateRouteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{routeController.prepareList}" value="#{bundle.CreateRouteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRouteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
