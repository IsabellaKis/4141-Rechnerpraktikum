<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCrewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCrewEmpty}" rendered="#{crewController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{crewController.items.rowCount > 0}">
                    <h:outputText value="#{crewController.pagination.pageFirstItem + 1}..#{crewController.pagination.pageLastItem + 1}/#{crewController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{crewController.previous}" value="#{bundle.Previous} #{crewController.pagination.pageSize}" rendered="#{crewController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{crewController.next}" value="#{bundle.Next} #{crewController.pagination.pageSize}" rendered="#{crewController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{crewController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrewTitle_crewId}"/>
                            </f:facet>
                            <h:outputText value="#{item.crewId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrewTitle_crewmember}"/>
                            </f:facet>
                            <h:outputText value="#{item.crewmember}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrewTitle_schiff}"/>
                            </f:facet>
                            <h:outputText value="#{item.schiff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{crewController.prepareView}" value="#{bundle.ListCrewViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{crewController.prepareEdit}" value="#{bundle.ListCrewEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{crewController.destroy}" value="#{bundle.ListCrewDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{crewController.prepareCreate}" value="#{bundle.ListCrewCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCrewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
