<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBenutzerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBenutzerLabel_benutzerId}" for="benutzerId" />
                    <h:inputText id="benutzerId" value="#{benutzerController.selected.benutzerId}" title="#{bundle.CreateBenutzerTitle_benutzerId}" required="true" requiredMessage="#{bundle.CreateBenutzerRequiredMessage_benutzerId}"/>
                    <h:outputLabel value="#{bundle.CreateBenutzerLabel_username}" for="username" />
                    <h:inputText id="username" value="#{benutzerController.selected.username}" title="#{bundle.CreateBenutzerTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateBenutzerLabel_passwort}" for="passwort" />
                    <h:inputText id="passwort" value="#{benutzerController.selected.passwort}" title="#{bundle.CreateBenutzerTitle_passwort}" />
                    <h:outputLabel value="#{bundle.CreateBenutzerLabel_status}" for="status" />
                    <h:inputText id="status" value="#{benutzerController.selected.status}" title="#{bundle.CreateBenutzerTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateBenutzerLabel_schiff}" for="schiff" />
                    <h:selectOneMenu id="schiff" value="#{benutzerController.selected.schiff}" title="#{bundle.CreateBenutzerTitle_schiff}" >
                        <f:selectItems value="#{schiffController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{benutzerController.create}" value="#{bundle.CreateBenutzerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{benutzerController.prepareList}" value="#{bundle.CreateBenutzerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBenutzerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
