<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Steuerung</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>         
                <p:growl id="growl" showDetail="true" />


                <h3>Antriebsstärke</h3>
                <h:panelGrid columns="1" style="margin-left: 0px">

                    <p:inputText size="1" id="txt1" value="#{sliderView.number1}" />
                    <p:slider for="txt1" type="vertical" />
                </h:panelGrid> <br></br>



                <h:panelGrid columns="1" style="margin-bottom: 10px">


                    <h3 style="margin-top: 0">Ruder</h3>
                    <h:panelGrid columns="1" style="margin-bottom: 5px">
                        <p:inputText id="txt2" value="#{sliderView.number2}" />
                        <p:slider for="txt2" step="5"/>
                    </h:panelGrid>

                    <h3 style="margin-top: 0">Baum</h3>
                    <h:panelGrid columns="1" style="margin-bottom: 5px">
                        <p:inputText id="txt3" value="#{sliderView.number3}" />
                        <p:slider for="txt3" step="5"/>
                    </h:panelGrid>

                    <h3 style="margin-top: 0">Reff</h3>
                    <h:panelGrid columns="1" style="margin-bottom: 5px">
                        <p:inputText id="txt4" value="#{sliderView.number4}" />
                        <p:slider for="txt4" step="5"/>
                    </h:panelGrid>



                    <h3>Power</h3>
                    <h:panelGrid columns="1" style="margin-left: 0px">

                        <p:inputText size="1" id="txt5" value="#{sliderView.number5}" />
                        <p:slider for="txt5" type="vertical" step="100" style="height: 30px"/>
                    </h:panelGrid> <br></br>


                </h:panelGrid> <br></br>



                <p:separator/>




                <p:commandButton value="Übermitteln" update="display" oncomplete="PF('dlg').show();" />



                <p:dialog header="Steuerung" showEffect="fade" hideEffect="fade" widgetVar="dlg">
                    <h:panelGrid id="display" columns="1" cellpadding="5">
                        <h:outputText value="Antriebsstärke: #{sliderView.number1}" />

                        <h:outputText value="Ruder: #{sliderView.number2}" />

                        <h:outputText value="Baum: #{sliderView.number3}" />

                        <h:outputText value="Reff: #{sliderView.number4}" />
                        <h:outputText value="Power: #{sliderView.number5}" />

                    </h:panelGrid>
                </p:dialog>





                <p:separator />



            </h:form>
        </h:body>

    </f:view>
</html>
