<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHafenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHafenLabel_hafenId}" for="hafenId" />
                    <h:inputText id="hafenId" value="#{hafenController.selected.hafenId}" title="#{bundle.EditHafenTitle_hafenId}" required="true" requiredMessage="#{bundle.EditHafenRequiredMessage_hafenId}"/>
                    <h:outputLabel value="#{bundle.EditHafenLabel_name}" for="name" />
                    <h:inputText id="name" value="#{hafenController.selected.name}" title="#{bundle.EditHafenTitle_name}" />
                    <h:outputLabel value="#{bundle.EditHafenLabel_hafeneckpunkt}" for="hafeneckpunkt" />
                    <h:selectOneMenu id="hafeneckpunkt" value="#{hafenController.selected.hafeneckpunkt}" title="#{bundle.EditHafenTitle_hafeneckpunkt}" >
                        <f:selectItems value="#{hafeneckpunktController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hafenController.update}" value="#{bundle.EditHafenSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHafenViewLink}"/>
                <br />
                <h:commandLink action="#{hafenController.prepareList}" value="#{bundle.EditHafenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHafenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
