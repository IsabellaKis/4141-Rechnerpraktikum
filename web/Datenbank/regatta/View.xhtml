<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegattaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegattaLabel_regattaId}"/>
                    <h:outputText value="#{regattaController.selected.regattaId}" title="#{bundle.ViewRegattaTitle_regattaId}"/>
                    <h:outputText value="#{bundle.ViewRegattaLabel_preisgeld}"/>
                    <h:outputText value="#{regattaController.selected.preisgeld}" title="#{bundle.ViewRegattaTitle_preisgeld}"/>
                    <h:outputText value="#{bundle.ViewRegattaLabel_enddatum}"/>
                    <h:outputText value="#{regattaController.selected.enddatum}" title="#{bundle.ViewRegattaTitle_enddatum}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRegattaLabel_startdatum}"/>
                    <h:outputText value="#{regattaController.selected.startdatum}" title="#{bundle.ViewRegattaTitle_startdatum}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRegattaLabel_ort}"/>
                    <h:outputText value="#{regattaController.selected.ort}" title="#{bundle.ViewRegattaTitle_ort}"/>
                    <h:outputText value="#{bundle.ViewRegattaLabel_boje}"/>
                    <h:outputText value="#{regattaController.selected.boje}" title="#{bundle.ViewRegattaTitle_boje}"/>
                    <h:outputText value="#{bundle.ViewRegattaLabel_schiff}"/>
                    <h:outputText value="#{regattaController.selected.schiff}" title="#{bundle.ViewRegattaTitle_schiff}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regattaController.destroyAndView}" value="#{bundle.ViewRegattaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegattaEditLink}"/>
                <br />
                <h:commandLink action="#{regattaController.prepareCreate}" value="#{bundle.ViewRegattaCreateLink}" />
                <br />
                <h:commandLink action="#{regattaController.prepareList}" value="#{bundle.ViewRegattaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegattaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
