<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBojeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBojeEmpty}" rendered="#{bojeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bojeController.items.rowCount > 0}">
                    <h:outputText value="#{bojeController.pagination.pageFirstItem + 1}..#{bojeController.pagination.pageLastItem + 1}/#{bojeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bojeController.previous}" value="#{bundle.Previous} #{bojeController.pagination.pageSize}" rendered="#{bojeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bojeController.next}" value="#{bundle.Next} #{bojeController.pagination.pageSize}" rendered="#{bojeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bojeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBojeTitle_bojeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bojeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBojeTitle_BLatitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.BLatitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBojeTitle_BLongitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.BLongitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBojeTitle_regatta}"/>
                            </f:facet>
                            <h:outputText value="#{item.regatta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bojeController.prepareView}" value="#{bundle.ListBojeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bojeController.prepareEdit}" value="#{bundle.ListBojeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bojeController.destroy}" value="#{bundle.ListBojeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bojeController.prepareCreate}" value="#{bundle.ListBojeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBojeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
