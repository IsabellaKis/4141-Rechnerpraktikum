<!DOCTYPE html>
        
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sailaway - Registrierung</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:body>
        <h:form>

        <br></br>
        <br></br>

        </h:form>
        <br></br>
        <br></br>
        <h:form>
        <label>Passwort wiederholen: </label>
        <p:inputText id="textboxPasswortWdhReg"> </p:inputText>
        <br></br>
        <br></br>
        
        <p:commandButton value="Registrieren" id="buttonRegistrieren" actionListener="#{registCode.buttonAction}" ajax="false" />
        </h:form>
    </h:body>
</html>
