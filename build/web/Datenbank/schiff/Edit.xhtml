<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSchiffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSchiffLabel_schiffId}" for="schiffId" />
                    <h:inputText id="schiffId" value="#{schiffController.selected.schiffId}" title="#{bundle.EditSchiffTitle_schiffId}" required="true" requiredMessage="#{bundle.EditSchiffRequiredMessage_schiffId}"/>
                    <h:outputLabel value="#{bundle.EditSchiffLabel_SLatitude}" for="SLatitude" />
                    <h:inputText id="SLatitude" value="#{schiffController.selected.SLatitude}" title="#{bundle.EditSchiffTitle_SLatitude}" />
                    <h:outputLabel value="#{bundle.EditSchiffLabel_SLongitude}" for="SLongitude" />
                    <h:inputText id="SLongitude" value="#{schiffController.selected.SLongitude}" title="#{bundle.EditSchiffTitle_SLongitude}" />
                    <h:outputLabel value="#{bundle.EditSchiffLabel_regatta}" for="regatta" />
                    <h:selectOneMenu id="regatta" value="#{schiffController.selected.regatta}" title="#{bundle.EditSchiffTitle_regatta}" >
                        <f:selectItems value="#{regattaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSchiffLabel_crew}" for="crew" />
                    <h:selectOneMenu id="crew" value="#{schiffController.selected.crew}" title="#{bundle.EditSchiffTitle_crew}" >
                        <f:selectItems value="#{crewController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSchiffLabel_benutzer}" for="benutzer" />
                    <h:selectOneMenu id="benutzer" value="#{schiffController.selected.benutzer}" title="#{bundle.EditSchiffTitle_benutzer}" required="true" requiredMessage="#{bundle.EditSchiffRequiredMessage_benutzer}">
                        <f:selectItems value="#{benutzerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSchiffLabel_schiffstyp}" for="schiffstyp" />
                    <h:selectOneMenu id="schiffstyp" value="#{schiffController.selected.schiffstyp}" title="#{bundle.EditSchiffTitle_schiffstyp}" required="true" requiredMessage="#{bundle.EditSchiffRequiredMessage_schiffstyp}">
                        <f:selectItems value="#{schiffstypController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSchiffLabel_route}" for="route" />
                    <h:selectOneMenu id="route" value="#{schiffController.selected.route}" title="#{bundle.EditSchiffTitle_route}" >
                        <f:selectItems value="#{routeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSchiffLabel_bestand}" for="bestand" />
                    <h:selectOneMenu id="bestand" value="#{schiffController.selected.bestand}" title="#{bundle.EditSchiffTitle_bestand}" >
                        <f:selectItems value="#{bestandController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{schiffController.update}" value="#{bundle.EditSchiffSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSchiffViewLink}"/>
                <br />
                <h:commandLink action="#{schiffController.prepareList}" value="#{bundle.EditSchiffShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSchiffIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
