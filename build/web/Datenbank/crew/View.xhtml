<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCrewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCrewLabel_crewId}"/>
                    <h:outputText value="#{crewController.selected.crewId}" title="#{bundle.ViewCrewTitle_crewId}"/>
                    <h:outputText value="#{bundle.ViewCrewLabel_crewmember}"/>
                    <h:outputText value="#{crewController.selected.crewmember}" title="#{bundle.ViewCrewTitle_crewmember}"/>
                    <h:outputText value="#{bundle.ViewCrewLabel_schiff}"/>
                    <h:outputText value="#{crewController.selected.schiff}" title="#{bundle.ViewCrewTitle_schiff}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{crewController.destroyAndView}" value="#{bundle.ViewCrewDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCrewEditLink}"/>
                <br />
                <h:commandLink action="#{crewController.prepareCreate}" value="#{bundle.ViewCrewCreateLink}" />
                <br />
                <h:commandLink action="#{crewController.prepareList}" value="#{bundle.ViewCrewShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCrewIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
