<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBojeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBojeLabel_bojeId}" for="bojeId" />
                    <h:inputText id="bojeId" value="#{bojeController.selected.bojeId}" title="#{bundle.CreateBojeTitle_bojeId}" required="true" requiredMessage="#{bundle.CreateBojeRequiredMessage_bojeId}"/>
                    <h:outputLabel value="#{bundle.CreateBojeLabel_BLatitude}" for="BLatitude" />
                    <h:inputText id="BLatitude" value="#{bojeController.selected.BLatitude}" title="#{bundle.CreateBojeTitle_BLatitude}" />
                    <h:outputLabel value="#{bundle.CreateBojeLabel_BLongitude}" for="BLongitude" />
                    <h:inputText id="BLongitude" value="#{bojeController.selected.BLongitude}" title="#{bundle.CreateBojeTitle_BLongitude}" />
                    <h:outputLabel value="#{bundle.CreateBojeLabel_regatta}" for="regatta" />
                    <h:selectOneMenu id="regatta" value="#{bojeController.selected.regatta}" title="#{bundle.CreateBojeTitle_regatta}" >
                        <f:selectItems value="#{regattaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bojeController.create}" value="#{bundle.CreateBojeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bojeController.prepareList}" value="#{bundle.CreateBojeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBojeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
