<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBestandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBestandLabel_bestandId}" for="bestandId" />
                    <h:inputText id="bestandId" value="#{bestandController.selected.bestandId}" title="#{bundle.CreateBestandTitle_bestandId}" required="true" requiredMessage="#{bundle.CreateBestandRequiredMessage_bestandId}"/>
                    <h:outputLabel value="#{bundle.CreateBestandLabel_stueck}" for="stueck" />
                    <h:inputText id="stueck" value="#{bestandController.selected.stueck}" title="#{bundle.CreateBestandTitle_stueck}" />
                    <h:outputLabel value="#{bundle.CreateBestandLabel_einheit}" for="einheit" />
                    <h:inputText id="einheit" value="#{bestandController.selected.einheit}" title="#{bundle.CreateBestandTitle_einheit}" />
                    <h:outputLabel value="#{bundle.CreateBestandLabel_preis}" for="preis" />
                    <h:inputText id="preis" value="#{bestandController.selected.preis}" title="#{bundle.CreateBestandTitle_preis}" />
                    <h:outputLabel value="#{bundle.CreateBestandLabel_artikel}" for="artikel" />
                    <h:selectOneMenu id="artikel" value="#{bestandController.selected.artikel}" title="#{bundle.CreateBestandTitle_artikel}" required="true" requiredMessage="#{bundle.CreateBestandRequiredMessage_artikel}">
                        <f:selectItems value="#{artikelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBestandLabel_schiff}" for="schiff" />
                    <h:selectOneMenu id="schiff" value="#{bestandController.selected.schiff}" title="#{bundle.CreateBestandTitle_schiff}" required="true" requiredMessage="#{bundle.CreateBestandRequiredMessage_schiff}">
                        <f:selectItems value="#{schiffController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bestandController.create}" value="#{bundle.CreateBestandSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bestandController.prepareList}" value="#{bundle.CreateBestandShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBestandIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
