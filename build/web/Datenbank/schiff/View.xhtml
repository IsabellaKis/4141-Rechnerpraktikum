<?xml version="1.0" encoding="UTF-8" ?>

                    <h:outputText value="#{bundle.ViewSchiffLabel_SLatitude}"/>

                <h:commandLink action="#{schiffController.prepareCreate}" value="#{bundle.ViewSchiffCreateLink}" />
                <br />
                <h:commandLink action="#{schiffController.prepareList}" value="#{bundle.ViewSchiffShowAllLink}"/>

                <h:link outcome="/index" value="#{bundle.ViewSchiffIndexLink}"/>
