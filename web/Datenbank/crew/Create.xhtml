<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCrewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCrewLabel_crewId}" for="crewId" />
                    <h:inputText id="crewId" value="#{crewController.selected.crewId}" title="#{bundle.CreateCrewTitle_crewId}" required="true" requiredMessage="#{bundle.CreateCrewRequiredMessage_crewId}"/>
                    <h:outputLabel value="#{bundle.CreateCrewLabel_crewmember}" for="crewmember" />
                    <h:selectOneMenu id="crewmember" value="#{crewController.selected.crewmember}" title="#{bundle.CreateCrewTitle_crewmember}" >
                        <f:selectItems value="#{crewmemberController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrewLabel_schiff}" for="schiff" />
                    <h:selectOneMenu id="schiff" value="#{crewController.selected.schiff}" title="#{bundle.CreateCrewTitle_schiff}" required="true" requiredMessage="#{bundle.CreateCrewRequiredMessage_schiff}">
                        <f:selectItems value="#{schiffController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{crewController.create}" value="#{bundle.CreateCrewSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{crewController.prepareList}" value="#{bundle.CreateCrewShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCrewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
