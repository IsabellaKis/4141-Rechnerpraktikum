<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegattaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegattaEmpty}" rendered="#{regattaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{regattaController.items.rowCount > 0}">
                    <h:outputText value="#{regattaController.pagination.pageFirstItem + 1}..#{regattaController.pagination.pageLastItem + 1}/#{regattaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{regattaController.previous}" value="#{bundle.Previous} #{regattaController.pagination.pageSize}" rendered="#{regattaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{regattaController.next}" value="#{bundle.Next} #{regattaController.pagination.pageSize}" rendered="#{regattaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{regattaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegattaTitle_regattaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.regattaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegattaTitle_preisgeld}"/>
                            </f:facet>
                            <h:outputText value="#{item.preisgeld}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegattaTitle_enddatum}"/>
                            </f:facet>
                            <h:outputText value="#{item.enddatum}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegattaTitle_startdatum}"/>
                            </f:facet>
                            <h:outputText value="#{item.startdatum}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegattaTitle_ort}"/>
                            </f:facet>
                            <h:outputText value="#{item.ort}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegattaTitle_boje}"/>
                            </f:facet>
                            <h:outputText value="#{item.boje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegattaTitle_schiff}"/>
                            </f:facet>
                            <h:outputText value="#{item.schiff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{regattaController.prepareView}" value="#{bundle.ListRegattaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regattaController.prepareEdit}" value="#{bundle.ListRegattaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regattaController.destroy}" value="#{bundle.ListRegattaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{regattaController.prepareCreate}" value="#{bundle.ListRegattaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegattaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
